<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Signal Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <!-- Optional: include Bootstrap JS for interactive components -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload an image to detect radio signals</h1>
        <form method="post" enctype="multipart/form-data" class="mb-3">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="fileInput" name="file" required onchange="previewImage();">
                <label class="custom-file-label" for="fileInput">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div>
            <div class="row">
                <div class="col">
                    <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 100%; height: 600px;" />
                </div>
                <div class="col">
                    {% if prediction %}
                        <h2 class="text-info">Result: {{ prediction }}</h2>
                        <img id="imagePreview" src="{{ img_path }}" alt="Image Preview" style="max-width: 100%; height: 600px;" />
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("fileInput").files[0]);

            oFReader.onload = function (oFREvent) {
                document.getElementById("imagePreview").style.display = "block";
                document.getElementById("imagePreview").src = oFREvent.target.result;
            };
        };
    </script>
</body>
</html>
